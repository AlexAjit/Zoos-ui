<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plootus - Your Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        //added tailwind configuration here in the script tag
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'plootus-blue': '#6681E2',
                        'plootus-purple': '#9737FF',
                        'plootus-pink': '#F990EF',
                        'gray': '#F3F4F6',
                    },
                    backgroundImage: {
                        'sidebar-gradient': 'linear-gradient(180deg, #9737FF 0%, #6681E2 100%)',
                        'button-gradient': 'linear-gradient(90deg, #6681E2 0%, #9737FF 100%)',
                    },
                },
            },
        }
    </script>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <!-- Top gradient bar -->
    <div class="top-gradient w-full fixed top-0 bottom-20 left-0 right-0 z-10"></div>

    <div class="flex justify-between items-center px-12 mb-1 py-6">
        <!-- Logo -->
        <div class="flex items-center">
            <div class="w-9 h-9 bg-plootus-purple rounded-full flex items-center justify-center mr-2">
                <div class="w-8 h-8 bg-plootus-purple rounded-full"></div>
            </div>
            <h1 class="gradient-text text-2xl font-medium">PLOOTUS</h1>
        </div>

        <!-- User Profile -->
        <div class="w-9 h-9 bg-plootus-pink rounded-full flex items-center justify-center text-white font-bold">
            SK
        </div>
    </div>

    <div class="flex min-h-screen">
        <!-- Sidebar navigation -->
        <div class="fixed left-6 top-30 bottom-20 py-20 z-20" style="width: 64px;">
            <div class="sidebar rounded-full flex flex-col items-center py-3 h-full">
                <!-- Navigation Icons -->
                <div class="flex flex-col items-center space-y-6">
                    <!-- bar Icon -->
                    <button class="w-10 h-10 flex items-center justify-center">
                        <svg class="text-white" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M3.5 4v13.5a3 3 0 0 0 3 3H20"/><path d="m6.5 15l4.5-4.5l3.5 3.5L20 8.5"/></g></svg>
                    </button>
                    <!-- play Icon -->
                    <button class="w-10 h-10 flex items-center justify-center">
                        <svg class="text-white" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.89 12.846c-.353 1.343-2.023 2.292-5.364 4.19c-3.23 1.835-4.845 2.752-6.146 2.384a3.25 3.25 0 0 1-1.424-.841C5 17.614 5 15.743 5 12s0-5.614.956-6.579a3.25 3.25 0 0 1 1.424-.84c1.301-.37 2.916.548 6.146 2.383c3.34 1.898 5.011 2.847 5.365 4.19a3.3 3.3 0 0 1 0 1.692" color="currentColor"/></svg>
                    </button>
                    <!-- star Icon, made this to be active -->
                    <button class="w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-md">
                        <svg class="text-purple-600" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2"><path d="m9.99 16.5l-.975.474c-1.98.548-2.971.822-3.505.245c-.534-.576-.258-1.62.295-3.71l.142-.54c.157-.595.236-.891.197-1.186c-.04-.294-.193-.553-.499-1.07l-.278-.47C4.29 8.422 3.752 7.512 4.11 6.787c.36-.724 1.379-.783 3.418-.9l.527-.03c.58-.034.869-.05 1.122-.185c.252-.135.439-.372.813-.848l.34-.432c1.316-1.673 1.974-2.509 2.73-2.38s1.11 1.137 1.817 3.154l.183.522c.201.573.302.86.497 1.07c.196.212.464.324 1.001.547l.489.204c1.89.786 2.835 1.18 2.942 1.983c.092.686-.477 1.283-1.64 2.29" opacity=".5"/><path d="M15.252 10.689c-.987-1.18-1.48-1.77-2.048-1.68c-.567.091-.832.803-1.362 2.227l-.138.368c-.15.405-.226.607-.373.756c-.146.149-.348.228-.75.386l-.367.143c-1.417.555-2.126.833-2.207 1.4c-.08.567.52 1.049 1.721 2.011l.31.25c.342.273.513.41.611.597c.1.187.115.404.146.837l.029.394c.11 1.523.166 2.285.683 2.545c.517.26 1.154-.155 2.427-.983l.329-.215c.362-.235.543-.353.75-.387c.208-.033.42.022.841.132l.385.1c1.485.386 2.228.58 2.629.173c.4-.407.193-1.144-.221-2.62l-.108-.38c-.117-.42-.176-.63-.147-.837c.03-.208.145-.39.374-.756l.21-.332c.807-1.285 1.21-1.927.94-2.438c-.269-.511-1.033-.553-2.562-.635l-.396-.022c-.434-.023-.652-.035-.841-.13c-.19-.095-.33-.263-.61-.599l-.255-.305Z"/></g></svg>
                    </button>
                    <!-- users Icon -->
                    <button class="w-10 h-10 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content section -->
        <div class="flex-1 pl-24 pr-8">
            <!-- Agents Header with name and create button -->
            <div class="flex justify-between items-center mb-4 px-6">
                <h2 class="gradient-text text-2xl font-semibold">Your Agents</h2>
                <button class="bg-plootus-blue text-white px-5 py-3 rounded-full flex items-center text-sm font-medium">
                    <span class="mr-1 text-sm font-normal">+</span>
                    Create Agent
                </button>
            </div>

            <!-- Agents Grid design -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 px-6">
                <!-- Agent 1 -->
                <div class="bg-gray rounded-2xl p-1 shadow-sm">
                    <div class="bg-white rounded-xl p-6">
                        <div class="flex flex-col items-center">
                            <div
                                class="w-28 h-28 bg-gray rounded-full overflow-hidden mt-2 flex-shrink-0 justify-center items-center">
                                <img src="./assets/agent1.png" alt="Agent Name" class="w-30 h-36 object-contain">
                            </div>
                            <h3 class="gradient-text text-xl font-semibold mb-1 mt-4">Skylar</h3>
                            <div class="bg-plootus-blue text-white text-sm rounded-full px-4 py-1 mb-3">
                                Product: Splunk
                            </div>
                            <div class="flex justify-center w-full space-x-1 mb-4 mt-0.5">
                                <div class="bg-gray text-gray-800 text-sm py-1 px-3 rounded-full">Master</div>
                                <div class="bg-gray text-gray-800 text-sm py-1 px-3 rounded-full">6 months old</div>
                            </div>

                            <a href="#" class="text-plootus-purple text-sm flex items-center">
                                View Details
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" viewBox="0 0 32 32" class="ml-1">
                                    <path fill="currentColor" d="m18.72 6.78l-1.44 1.44L24.063 15H4v2h20.063l-6.782 6.78l1.44 1.44l8.5-8.5l.686-.72l-.687-.72l-8.5-8.5z"/>
                                </svg>
                            </a>
                            
                        </div>
                    </div>
                </div>

                <!-- Agent 2 -->
                <div class="bg-gray rounded-2xl p-1 shadow-sm">
                    <div class="bg-white rounded-xl p-6">
                        <div class="flex flex-col items-center">
                            <div
                                class="w-28 h-28 bg-gray rounded-full overflow-hidden mt-2 flex-shrink-0 justify-center items-center">
                                <img src="./assets/agent1.png" alt="Agent Name" class="w-30 h-36 object-contain">
                            </div>
                            <h3 class="gradient-text text-xl font-semibold mb-1 mt-4">Luna</h3>
                            <div class="bg-plootus-blue text-white text-sm rounded-full px-4 py-1 mb-3">
                                Product: CloudWatch
                            </div>
                            <div class="flex justify-center w-full space-x-1 mb-4 mt-0.5">
                                <div class="bg-gray text-gray-800 text-sm py-1 px-3 rounded-full">Intermediate</div>
                                <div class="bg-gray text-gray-800 text-sm py-1 px-3 rounded-full">30 days old</div>
                            </div>
                            <a href="#" class="text-plootus-purple text-sm flex items-center">
                                View Details
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" viewBox="0 0 32 32" class="ml-1">
                                    <path fill="currentColor" d="m18.72 6.78l-1.44 1.44L24.063 15H4v2h20.063l-6.782 6.78l1.44 1.44l8.5-8.5l.686-.72l-.687-.72l-8.5-8.5z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Agent 3 -->
                <div class="bg-gray rounded-2xl p-1 shadow-sm">
                    <div class="bg-white rounded-xl p-6">
                        <div class="flex flex-col items-center">
                            <div
                                class="w-28 h-28 bg-gray rounded-full overflow-hidden mt-2 flex-shrink-0 justify-center items-center">
                                <img src="./assets/agent1.png" alt="Agent Name" class="w-30 h-36 object-contain">
                            </div>
                            <h3 class="gradient-text text-xl font-semibold mb-1 mt-4">Aria</h3>
                            <div class="bg-plootus-blue text-white text-sm rounded-full px-4 py-1 mb-3">
                                Product: Datadog
                            </div>
                            <div class="flex justify-center w-full space-x-1 mb-4 mt-0.5">
                                <div class="bg-gray text-gray-800 text-sm py-1 px-3 rounded-full">Expert</div>
                                <div class="bg-gray text-gray-800 text-sm py-1 px-3 rounded-full">3 months old</div>
                            </div>
                            <a href="#" class="text-plootus-purple text-sm flex items-center">
                                View Details
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" viewBox="0 0 32 32" class="ml-1">
                                    <path fill="currentColor" d="m18.72 6.78l-1.44 1.44L24.063 15H4v2h20.063l-6.782 6.78l1.44 1.44l8.5-8.5l.686-.72l-.687-.72l-8.5-8.5z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Agent 4 -->
                <div class="bg-gray rounded-2xl p-1 shadow-sm">
                    <div class="bg-white rounded-xl p-6">
                        <div class="flex flex-col items-center">
                            <div
                                class="w-28 h-28 bg-gray rounded-full overflow-hidden mt-2 flex-shrink-0 justify-center items-center">
                                <img src="./assets/agent1.png" alt="Agent Name" class="w-30 h-36 object-contain">
                            </div>
                            <h3 class="gradient-text text-xl font-semibold mb-1 mt-4">Nova</h3>
                            <div class="bg-plootus-blue text-white text-sm rounded-full px-4 py-1 mb-3">
                                Product: NewRelic
                            </div>
                            <div class="flex justify-center w-full space-x-1 mb-4 mt-0.5">
                                <div class="bg-gray text-gray-800 text-sm py-1 px-3 rounded-full">Novice</div>
                                <div class="bg-gray text-gray-800 text-sm py-1 px-3 rounded-full">1 day old</div>
                            </div>
                            <a href="#" class="text-plootus-purple text-sm flex items-center">
                                View Details
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" viewBox="0 0 32 32" class="ml-1">
                                    <path fill="currentColor" d="m18.72 6.78l-1.44 1.44L24.063 15H4v2h20.063l-6.782 6.78l1.44 1.44l8.5-8.5l.686-.72l-.687-.72l-8.5-8.5z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
